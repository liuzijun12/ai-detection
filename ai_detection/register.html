<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册 - 眼部疾病预测中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d325f;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, #0d325f 0%, #1a4a7c 100%);
        }

        .register-container {
            background: rgba(12,26,63,0.3);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,194,255,0.2);
            width: 320px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 0.5s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background: rgba(41,151,228,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .register-logo i {
            font-size: 40px;
            color: #4dd0e1;
        }

        .register-title {
            color: #fff;
            font-size: 24px;
            margin: 0;
        }

        .register-subtitle {
            color: #bad0e2;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #bad0e2;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid rgba(77,208,225,0.3);
            background: rgba(12,26,63,0.5);
            border-radius: 8px;
            color: #fff;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4dd0e1;
            box-shadow: 0 0 10px rgba(77,208,225,0.3);
        }

        .input-group i {
            position: absolute;
            right: 15px;
            top: 38px;
            color: #4dd0e1;
        }

        .register-btn {
            width: 100%;
            padding: 14px;
            background: #2997e4;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .register-btn:hover {
            background: #3aa5f2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41,151,228,0.3);
        }

        .login-link {
            text-align: center;
            color: #bad0e2;
            font-size: 14px;
        }

        .login-link a {
            color: #4dd0e1;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #2997e4;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(255,107,107,0.1);
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1 class="register-title">注册账号</h1>
            <p class="register-subtitle">加入眼部疾病预测中心</p>
        </div>

        <form id="registerForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" required placeholder="请输入用户名">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" required placeholder="请输入密码">
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required placeholder="请再次输入密码">
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="register-btn">注册</button>
            <div id="errorMessage" class="error-message"></div>

            <div class="login-link">
                已有账号？ <a href="login.html">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // 表单验证
            if (!username || !password || !confirmPassword) {
                errorMessage.textContent = '请填写所有必填项';
                errorMessage.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = '两次输入的密码不一致';
                errorMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('注册成功！即将跳转到登录页面');
                    window.location.href = 'login.html';
                } else {
                    errorMessage.textContent = data.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = '注册失败，请重试';
                errorMessage.style.display = 'block';
            }

            // 3秒后隐藏错误信息
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
